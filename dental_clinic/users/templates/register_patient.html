{% extends 'base_user.html' %}

{% block title %}Register Patient{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus"></i> Register Patient
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-user-check"></i> Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
